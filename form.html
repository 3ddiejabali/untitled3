<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>

     <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>

<body>
<div class="container">

<div>

    <form action="">
    <div class="row mb-3">
        <div class="col">
            <label for="email" class="form-label">Email</label>
            <input type="email"id="email"required="required" class="form-control">
        </div>
        <div class="col">
             <label for="pname" class="form-label">Password</label>
            <input type="password" id="pname" required="required" class="form-control">
        </div>
          <label for="address" class="form-label">Address</label>
            <input type="text" id="address" required="required" class="form-control" placeholder="1234 Main St">

        </div>

    </div>

    <div class="mb-3">
           <label for="address2" class="form-label">Address</label>
            <input type="text" id="address2" required="required" class="form-control" placeholder="Apartment, studio or floor">

    </div>

    <div class="row mb-3">
        <div class="col">
             <label for="cname" class="form-label">City</label>
             <input type="text" id="cname" required="required" class="form-control">
        </div>

        <div class="col">
             <label for="sname" class="form-label">State</label>
            <select name="" id="sname" class="form-select">
                <option value="state"disabled="disabled">--Choose---</option>
                <option value="Ausralia">Australia</option>
                <option value="madagascar">Madagascar</option>
                <option value="europe">Europe</option>


            </select>

        </div>

        <div class="col">
             <label for="zip" class="form-label">Zip</label>
             <input type="number" id="zip" required="required" class="form-control">



        </div>
    </div>

    <div class="mb-3">
        <input type="checkbox"id="check">
        <label for="check">Check me out</label>
    </div>

    <div>
        <button class="btn btn-primary">Sign in</button>
    </div>



</form>

</div>

</div>
<!--Assignment--->
<div class="container">

<h1 class="text-center">Sample Form</h1>
<form action="">
    <!--1st row--->
    <div class="row mt-3 mb-3 container">
    <div class="col">
        <label for="pname">Partner Name</label>
        <input type="text"id="pname"required="required">
    </div>
    <div class="col">
        <label for="ename">Partner Email ID</label>
        <input type="email" id="ename" required="required">
    </div>
</div>
    <!--2nd row--->
    <div class="row mb-3 container" >
        <div class="col">
            <label for="legal" >Partner Legal Name</label>
            <input type="text" id="legal" required="required">
        </div>
        <div class="col">
            <label for="mobile">Partner mobile</label>
            <input type="tel"id="mobile"required="required">
        </div>
    </div>

    <!---3rd row---->

    <div class="mb-3 container">
        <label for="address">Partner Address</label>
        <input type="text"id="address"class="w-75" >
    </div>

    <!---4th row--->
    <div class="row mb-3 container">
        <div class="col">
            <label for="start">Contract Start Date</label>
            <input type="date"id="start"placeholder="Date Start">
        </div>
        <div class="col">
            <label for="Expiry">Contract Expiry Date</label>
            <input type="date"id="Expiry"placeholder="Date End">
        </div>
    </div>

    <!----5th row--->
    <div class="row mb-3 container">
        <div class="col">
            <label for="loan1">Minimum Loan Amount</label>
            <input type="text"id="loan1">
        </div>
        <div class="col">
            <label for="loan2">Maximum Loan Amount</label>
            <input type="text"id="loan2">
        </div>
    </div>
    <!--6thr row--->
    <div class="row mb-3 container">
        <div class="col">
            <label for="rate">Interest Rate</label>
            <input type="text"id="rate">
        </div>
        <div class="col">
            <label for="deposit">Deposit Amount</label>
            <input type="text"id="deposit">
        </div>
    </div>
    <!--Button--->
    <div style="text-align: center"><button class="btn btn-primary ">Save</button></div>

</form>
</div>
</body>
</html>
